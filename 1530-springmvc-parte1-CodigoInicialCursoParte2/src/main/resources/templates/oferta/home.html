<html>
	<head th:replace="~{base :: head}"></head>
	<body onload=" onload()">
		<div th:replace="~{base :: logo}"></div>
	
		<div class="container" id="oferta">
			<div th:replace="~{base :: titulo('faca sua oferta')}"></div>
							
			<div class="card mb-3"  v-for="pedido in pedido">
				<div class="card-header alert-dark" >{{pedido.nomeProduto}}</div>
				
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8  mb-3">
							<div class="row">
								<div class="col-md-5">valor: </div>
								<div class="col-md-7">Data de entrega: </div>
							</div>
							
							<div>Produto</div>
							<div> <a  v-bind:href="pedido.urlProduto" />{{pedido.nomeProduto}}</a></div>
							
							<div>Descricao</div>
							<div>
								<textarea class="form-control">{{pedido.descricao}}</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" v-bind:src="pedido.urlImagem" src=""/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
		function onload(){
			var app = new Vue({
				  el: '#oferta',
				  data: {
				    pedido: []
				  },
				  mounted () {
					    axios
					      .get('http://localhost:8050/api/pedidos/aguardando')
					      .then(response => (this.pedido = response.data))
					  }
				})
		}
		</script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		
	</body>
	
</html>
